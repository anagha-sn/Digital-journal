<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Daily Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: linear-gradient(180deg, #FFF9C4 0%, #FFD1DC 100%);
            --card-bg: rgba(255, 255, 255, 0.9);
            --text-color: #FF85A2;
            --accent: #FDD835;
            --soft-pink: #FFD1DC;
            --bright-pink: #FF85A2;
        }

        .dark-mode {
            --bg-gradient: linear-gradient(180deg, #283593 0%, #1a1a2e 100%);
            --card-bg: rgba(30, 30, 50, 0.9);
            --text-color: #B39DDB;
            --accent: #FFD54F;
            --soft-pink: #3f3d56;
            --bright-pink: #9575CD;
        }

        body {
            margin: 0; padding: 0;
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            transition: all 0.5s ease;
            color: var(--text-color);
        }

        /* Header & Stats */
        .header-box { text-align: center; margin-top: 20px; }
        .streak-badge {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* The Main Journal Card */
        .journal-card {
            background: var(--card-bg);
            border-radius: 30px;
            padding: 20px;
            width: 90%;
            max-width: 550px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 5px solid white;
            margin: 20px 0;
        }

        /* Prompt Section */
        .prompt-box {
            background: var(--soft-pink);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #444;
            border-left: 5px solid var(--bright-pink);
        }

        /* Gratitude Section */
        .gratitude-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin: 15px 0;
        }
        .gratitude-input {
            border: 2px solid var(--soft-pink);
            border-radius: 10px;
            padding: 8px;
            font-family: 'Quicksand';
            font-size: 0.8rem;
            outline: none;
            text-align: center;
        }

        /* Drawing & Tools */
        canvas {
            background: white;
            border: 3px dashed var(--bright-pink);
            border-radius: 20px;
            width: 100%;
            height: 200px;
            cursor: crosshair;
        }

        .tool-bar { display: flex; flex-wrap: wrap; justify-content: center; gap: 8px; margin: 10px 0; }
        .btn {
            border: none; padding: 8px 15px; border-radius: 20px; 
            cursor: pointer; font-family: 'Fredoka One'; transition: 0.2s;
        }
        .btn-small { font-size: 0.7rem; }
        .btn-primary { background: var(--bright-pink); color: white; }
        .btn-secondary { background: white; border: 2px solid var(--bright-pink); color: var(--bright-pink); }

        /* Memory Vault */
        .memory-vault {
            width: 90%; max-width: 550px;
            margin-bottom: 50px;
        }
        .memory-item {
            background: rgba(255,255,255,0.5);
            padding: 10px; border-radius: 15px; margin-bottom: 10px;
            font-size: 0.8rem; border-left: 4px solid var(--accent);
        }

        /* Floating Controls */
        .theme-toggle {
            position: fixed; bottom: 20px; right: 20px;
            font-size: 2rem; cursor: pointer; background: none; border: none;
        }

        textarea {
            width: 100%; height: 80px; border-radius: 15px; padding: 10px;
            border: 2px solid var(--soft-pink); font-family: 'Quicksand';
            resize: none; box-sizing: border-box; outline: none;
        }
    </style>
</head>
<body>

    <div class="header-box">
        <h1 style="font-family:'Fredoka One'; margin-bottom:5px;">My Magical Journal</h1>
        <span class="streak-badge" id="streak-display">üî• 1 Day Streak</span>
    </div>

    <div class="journal-card">
        <!-- Inspiration Prompt -->
        <div class="prompt-box">
            <strong>Today's Idea:</strong>
            <span id="prompt-text">What is the best thing that happened today?</span>
            <button class="btn btn-secondary btn-small" onclick="newPrompt()" style="margin-left:10px;">New Idea</button>
        </div>

        <!-- Mood -->
        <div style="display:flex; justify-content: space-around; margin-bottom:15px;">
            <button onclick="setMood('ü§©')" style="background:none; border:none; font-size:2rem; cursor:pointer;">ü§©</button>
            <button onclick="setMood('üòä')" style="background:none; border:none; font-size:2rem; cursor:pointer;">üòä</button>
            <button onclick="setMood('üò¢')" style="background:none; border:none; font-size:2rem; cursor:pointer;">üò¢</button>
            <button onclick="setMood('üò¥')" style="background:none; border:none; font-size:2rem; cursor:pointer;">üò¥</button>
        </div>

        <!-- Drawing -->
        <canvas id="paint-area"></canvas>
        <div class="tool-bar">
            <button class="btn btn-secondary btn-small" onclick="setMode('pen')">‚úèÔ∏è Pen</button>
            <button class="btn btn-secondary btn-small" onclick="setMode('rainbow')">üåà Magic</button>
            <button class="btn btn-secondary btn-small" onclick="downloadImage()">üíæ Save Art</button>
            <button class="btn btn-secondary btn-small" onclick="clearCanvas()">üßπ Clear</button>
        </div>

        <!-- Gratitude -->
        <label style="font-weight:bold; font-size:0.9rem;">3 Happy Things Today: ‚ú®</label>
        <div class="gratitude-section">
            <input type="text" class="gratitude-input" placeholder="1.">
            <input type="text" class="gratitude-input" placeholder="2.">
            <input type="text" class="gratitude-input" placeholder="3.">
        </div>

        <!-- Writing -->
        <textarea id="journal-text" placeholder="Write your story here..."></textarea>
        
        <button class="btn btn-primary" style="width:100%; margin-top:15px; font-size:1.2rem;" onclick="saveEntry()">Save This Day! ‚ú®</button>
    </div>

    <div class="memory-vault">
        <h3 style="font-family:'Fredoka One';">Memory Vault üï∞Ô∏è</h3>
        <div id="memory-list">
            <p style="font-size:0.8rem;">Your past entries will appear here...</p>
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">‚òÄÔ∏è</button>

    <script>
        const canvas = document.getElementById('paint-area');
        const ctx = canvas.getContext('2d');
        let painting = false;
        let mode = 'pen';
        let hue = 0;

        // Prompts
        const prompts = [
            "What made you laugh today?",
            "Draw your dream house!",
            "What are you excited for tomorrow?",
            "If you were a superhero, what would your power be?",
            "Draw the yummiest meal in the world!",
            "Who is someone who was kind to you today?"
        ];

        function newPrompt() {
            const p = prompts[Math.floor(Math.random() * prompts.length)];
            document.getElementById('prompt-text').innerText = p;
        }

        // Canvas logic
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;

        function startDrawing(e) { painting = true; draw(e); }
        function stopDrawing() { painting = false; ctx.beginPath(); }
        function draw(e) {
            if (!painting) return;
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = mode === 'rainbow' ? `hsl(${hue}, 100%, 50%)` : '#FF85A2';
            if(mode === 'rainbow') hue += 5;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        window.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); startDrawing(e.touches[0]); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); draw(e.touches[0]); });

        function setMode(m) { mode = m; }
        function clearCanvas() { ctx.clearRect(0,0,canvas.width, canvas.height); }

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'my-art.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const btn = document.querySelector('.theme-toggle');
            btn.innerText = document.body.classList.contains('dark-mode') ? 'üåô' : '‚òÄÔ∏è';
        }

        // Journal Logic
        function saveEntry() {
            const text = document.getElementById('journal-text').value;
            const date = new Date().toLocaleDateString();
            
            if(!text) return alert("Write a little something first!");

            // Save to memories
            let memories = JSON.parse(localStorage.getItem('myMemories') || '[]');
            memories.unshift({ date, text });
            localStorage.setItem('myMemories', JSON.stringify(memories.slice(0, 5))); // Keep last 5

            updateMemoryList();
            updateStreak();
            alert("Entry saved to your Memory Vault! üåü");
            
            // Clear inputs
            document.getElementById('journal-text').value = "";
            clearCanvas();
        }

        function updateMemoryList() {
            const list = document.getElementById('memory-list');
            const memories = JSON.parse(localStorage.getItem('myMemories') || '[]');
            list.innerHTML = memories.map(m => `
                <div class="memory-item">
                    <strong>${m.date}</strong><br>${m.text}
                </div>
            `).join('');
        }

        function updateStreak() {
            let streak = parseInt(localStorage.getItem('streak') || '0');
            let lastDate = localStorage.getItem('lastDate');
            const today = new Date().toDateString();

            if (lastDate !== today) {
                streak++;
                localStorage.setItem('streak', streak);
                localStorage.setItem('lastDate', today);
            }
            document.getElementById('streak-display').innerText = `üî• ${streak} Day Streak`;
        }

        // Init
        updateMemoryList();
        updateStreak();
    </script>
</body>
</html>
